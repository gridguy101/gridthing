    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        background-color: #111;
        color: #fff;
        font-family: Verdana, sans-serif;
        font-size: 16px;
        line-height: 1.4;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 1em;
        text-align: center;
      }
      
      #button-grid {
        display: grid;
        grid-gap: 1em;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        justify-items: center;
        margin: 2em auto;
        margin-top: 0px;
        max-width: 1200px;
        padding: 1em;
      }
      
      .button {
        background-color: #222;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        padding: 1em;
        transition: transform 0.2s ease-in-out;
        width: 100%;
        max-width: 260px;
      }
      
      .button:hover {
        transform: scale(1.1);
      }
      
      .button img {
        border-radius: 20px;
        height: 200px;
        object-fit: cover;
        width: 100%;
      }
      
      .button-text {
        margin-top: 1em;
        text-align: center;
        color: #8c8c8c;
      }
      
      .button-text h2 {
        font-size: 1.2em;
        margin: 0;
      }
      
      .button-text p {
        font-size: 0.8em;
        margin: 0;
      }
    </style>
  </head>

      const buttons = document.querySelectorAll('.button');
      
      buttons.forEach(button => {
        button.addEventListener('click', event => {
          // Do something when button is clicked
        });
      });
      function search(input) {
      	var names = document.getElementsByTagName("h2");
      	var bttns = document.getElementsByTagName("button");
        var noresults = document.getElementById("noresults");
				noresults.style.display = "none";
      	for (let i = 0; i < names.length; i++) { 
      		bttns[i].style = "";
      		var name = names[i].innerText.toLowerCase()
      		if (name.search(input.toLowerCase()) == -1) {
      			bttns[i].style.display = "none";
      		}
      	}
        for (let i = 0; i < bttns.length; i++) { 
        	if(!bttns[i].style.display) {
            return;
        	}
        }
        noresults.style = "";
      }
    </script>
  </body>
</html>
